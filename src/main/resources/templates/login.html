<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: commonHead"></th:block>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Вход</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="bi bi-person me-2"></i>Логин</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="bi bi-key me-2"></i>Пароль</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Нет аккаунта? Зарегистрируйтесь</a>
            </div>
        </div>
    </div>
</div>


<div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
    Неверный логин или пароль
</div>


<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/register}" method="post" id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label"><i class="bi bi-person-badge me-2"></i>Имя</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label"><i class="bi bi-person me-2"></i>Логин</label>
                        <input type="text" id="login" name="login" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-key me-2"></i>Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope me-2"></i>Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
